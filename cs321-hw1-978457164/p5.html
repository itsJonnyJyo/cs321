<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
int <span class="normal" id="(5, 1)" title="(5, 1)" onmouseover="defId(5, 1);highlightId(15, 1)" onmouseout="normalId(5, 1);normalId(15, 1)">a</span>;
int <span class="normal" id="(12, 1)" title="(12, 1)" onmouseover="defId(12, 1);highlightId(19, 1)" onmouseout="normalId(12, 1);normalId(19, 1)">b</span>;
<span class="normal" id="(15, 1)" title="(15, 1)" onmouseover="useId(15, 1);highlightId(5, 1)" onmouseout="normalId(15, 1);normalId(5, 1)">a</span> = <span class="normal" id="(19, 1)" title="(19, 1)" onmouseover="useId(19, 1);highlightId(12, 1)" onmouseout="normalId(19, 1);normalId(12, 1)">b</span>-1;

</body>
</html>
