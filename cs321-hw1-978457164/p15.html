<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
int <span class="normal" id="(5, 1)" title="(5, 1)" onmouseover="defId(5, 1);highlightId(25, 1);highlightId(20, 1);highlightId(16, 1);highlightId(8, 1)" onmouseout="normalId(5, 1);normalId(25, 1);normalId(20, 1);normalId(16, 1);normalId(8, 1)">a</span>;
<span class="normal" id="(8, 1)" title="(8, 1)" onmouseover="useId(8, 1);highlightId(5, 1)" onmouseout="normalId(8, 1);normalId(5, 1)">a</span> = 55;
<span class="normal" id="(16, 1)" title="(16, 1)" onmouseover="useId(16, 1);highlightId(5, 1)" onmouseout="normalId(16, 1);normalId(5, 1)">a</span> = <span class="normal" id="(20, 1)" title="(20, 1)" onmouseover="useId(20, 1);highlightId(5, 1)" onmouseout="normalId(20, 1);normalId(5, 1)">a</span>/(<span class="normal" id="(25, 1)" title="(25, 1)" onmouseover="useId(25, 1);highlightId(5, 1)" onmouseout="normalId(25, 1);normalId(5, 1)">a</span>-55);

</body>
</html>
