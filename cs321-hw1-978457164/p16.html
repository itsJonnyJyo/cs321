<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
int <span class="normal" id="(5, 1)" title="(5, 1)" onmouseover="defId(5, 1);highlightId(59, 1);highlightId(28, 1)" onmouseout="normalId(5, 1);normalId(59, 1);normalId(28, 1)">a</span>;
int <span class="normal" id="(12, 1)" title="(12, 1)" onmouseover="defId(12, 1);highlightId(44, 1)" onmouseout="normalId(12, 1);normalId(44, 1)">b</span>;
if (false) {
    <span class="normal" id="(28, 1)" title="(28, 1)" onmouseover="useId(28, 1);highlightId(5, 1)" onmouseout="normalId(28, 1);normalId(5, 1)">a</span> = 1;
} else {
    <span class="normal" id="(44, 1)" title="(44, 1)" onmouseover="useId(44, 1);highlightId(12, 1)" onmouseout="normalId(44, 1);normalId(12, 1)">b</span> = 1;
}
print <span class="normal" id="(59, 1)" title="(59, 1)" onmouseover="useId(59, 1);highlightId(5, 1)" onmouseout="normalId(59, 1);normalId(5, 1)">a</span>;

</body>
</html>
