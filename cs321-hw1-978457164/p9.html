<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>
boolean <span class="normal" id="(9, 1)" title="(9, 1)" onmouseover="defId(9, 1);highlightId(12, 1)" onmouseout="normalId(9, 1);normalId(12, 1)">b</span>;
<span class="normal" id="(12, 1)" title="(12, 1)" onmouseover="useId(12, 1);highlightId(9, 1)" onmouseout="normalId(12, 1);normalId(9, 1)">b</span> = 0;

</body>
</html>
